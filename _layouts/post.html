---
layout: default
---


        <!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Blog Post</h1>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
				<div class="row">
					<!-- End Sidebar -->
					<div class="col-sm-12">
						<div class="blog-post blog-single-post">
							<div class="single-post-title">
								<h3>{{ page.title }}</h3>
							</div>
							<div class="single-post-info">
								<i class="glyphicon glyphicon-time"></i>{{ page.date | date: "%B %e, %Y" }}
							</div>
							<div class="single-post-image">
								<img src="{{ page.thumbnail }}">
							</div><br>
							<iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.thaitopfitness.com%2Fblogs%2F2015%2FJAN%2Fprotein.html&amp;width&amp;layout=standard&amp;action=like&amp;show_faces=true&amp;share=true&amp;height=80&amp;appId=1594784380755278" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:30px;" allowTransparency="true"></iframe>
							<div class="single-post-content">
								{{ content }}
							</div>
							<!-- Comments -->
							<div class="post-coments">
								<h4>Comments</h4>
								<div class="fb-comments" data-href="{{ page.url }}" data-width="100%" data-numposts="5" data-colorscheme="light"></div>
							</div>
							<!-- End Comments -->
						</div>
					</div>
					<!-- End Blog Post -->
				</div>
			</div>
	    </div>
